<h3>Reactive Form Example</h3>
<!-- <p>name Name: {{name | json}}</p> -->
<!-- <p>name value: {{name.value}}</p> -->

<h6>--- form control ---</h6>

<label for="name">Name:</label>
<input type="text" id="name" [formControl]="name">

<div>
    <button (click)="updateName()">Set name to James</button>
</div>

<br><br><br>
<h6>--- form group ---</h6>
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <label for="first-name">First Name : </label>
    <input id="first-name" type="text" formControlName="firstName" required>
    <br>
    <label for="last-name">Last Name : </label>
    <input id="last-name" type="text" formControlName="lastName" required>
    <br>
    <button type="submit" [disabled]="!profileForm.valid">Submit</button>
</form>
